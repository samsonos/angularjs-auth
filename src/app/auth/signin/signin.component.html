<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3>Sign in</h3>
    <div class="alert alert-danger" *ngIf="error">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="error = null">&times;</button>
      <strong>{{error.code}}</strong> {{error.message}}
    </div>
  </div>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" [ngModel]="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control"
          [ngModel]="password"
        >
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      <button class="btn btn-primary" type="button" [routerLink]="['/signup']">Sign Up</button>
    </form>
  </div>
</div>
